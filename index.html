<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <script defer src="./src/index.js"></script>
  <title>Create account</title>
</head>

<body>
  <!-- header -->
  <div class="cont">
    <header>
      <h1>CREATE AN ACCOUNT</h1>
      <p>We always keep you name and email address private</p>
    </header>
    <main>
      <form id="form1">
        <div id="textContainer">
          <div>
            <input type="text" id="fname" placeholder="First name">
          </div>
          <div>
            <input type="text" id="lname" placeholder="Last name">
          </div>
          <div>
            <input type="text" id="dname" placeholder="Display name">
          </div>
          <div id="emailDiv">
            <input type="text" id="email" placeholder="Email Address">
            <span id="incorrectEmail">Email address incorrect</span>
          </div>
          <div>
            <input type="password" id="pass" placeholder="Password">
            <span id="enterPass">Password must be between 8 and 20 characters long</span>
          </div>
          <div>
            <input type="password" id="passConf" placeholder="Password Confirmation">
            <span id="passNotMatch">Passwords do not match</span>

          </div>
        </div>

        <div class="btnCreate">
          <button id="ok" class="disabled" disabled type="submit">
            Create account
          </button>
          <button id="reset" type="reset">
            Reset
          </button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
